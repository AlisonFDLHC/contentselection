<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="menu">
            <div id="menu-header">
                <h1>Seletor de conteudo</h1>
                <p>Selecione qual conteudo será exibido, a imagem é exibida de acordo.</p>
            </div> 
            <div id="content-container">
                <div id="img-container">
                    <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+1" class="img show" alt="black-tshirt">
                    <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+2" class="img " alt="black-tshirt">
                    <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+3" class="img " alt="black-tshirt">
                </div>
                <div id="selector-container">
                    <div id="selectors" class="text-responsive">
                        <div id="selector1" class="selector active">Conteudo 1</div>
                        <div id="selector2" class="selector">Conteudo 2</div>
                        <div id="selector3" class="selector">Conteudo 3</div>
                    </div>
                    <div id="texts-container">
                        <div id="text1" class="text-content show">
                            Texto do conteudo 1
                        </div>
                        <div id="text2" class="text-content">
                            Texto do conteudo 2
                        </div>
                        <div id="text3" class="text-content">
                            Texto do conteudo 3
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
